<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Repair Helper</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Simple styling for the analysis area */
        #analysisArea {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f0f0f0;
            font-weight: bold;
        }
        #resultArea {
            background-color: #2d2d2d;
            color: #ccc;
            padding: 15px;
            border-radius: 5px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Code Repair Helper</h1>
        <p>Enter your Python code below to fix syntax and logic errors.</p>
        
        <textarea id="codeInput" rows="10" style="width: 100%;" placeholder="Paste your broken Python code here..."></textarea>
        <br>
        <button onclick="fixCode()" style="padding: 10px 20px; cursor: pointer;">Fix My Code</button>

        <div class="output-container">
            <h3>Corrected Code:</h3>
            <pre id="resultArea">Fixed code will appear here...</pre>
            
            <h3>AI Analysis & Status:</h3>
            <p id="analysisArea">System ready. Waiting for input...</p> 
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
