<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Code Error Helper</title>
    <style>
        /* Basic styling for the login card */
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 300px; text-align: center; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #6c5ce7; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #a29bfe; }
        #error-message { color: red; margin-top: 10px; font-size: 14px; }
    </style>
</head>
<body>

<div class="login-card">
    <h2>Welcome</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="handleLogin()">Login</button>
    <p id="error-message"></p>
</div>

<script>
    async function handleLogin() {
        const nameInput = document.getElementById('username').value;
        const passwordInput = document.getElementById('password').value;
        const errorMessage = document.getElementById('error-message');

        // Clear previous error message
        errorMessage.textContent = "";

        try {
            // Sending request to FastAPI on port 8001
            const response = await fetch('http://127.0.0.1:8001/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    name: nameInput,      // Key must be 'name' to match LoginRequest in main.py
                    password: passwordInput 
                })
            });

            const data = await response.json();

            if (response.ok) {
                // Save user_id for later use in fixing code
                localStorage.setItem('user_id', data.user_id);
                // Redirect to dashboard on success
                window.location.href = "dashboard.html";
            } else {
                // Display the error details instead of [object Object]
                errorMessage.textContent = data.detail || "Invalid Credentials";
            }
        } catch (error) {
            // Error if the server is not running or port is wrong
            errorMessage.textContent = "Error: Server is not running on port 8001!";
        }
    }
</script>

</body>
</html>
